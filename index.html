  <link href="sticky-footer.css" rel="stylesheet">

  if (screen.width <= 700) {
    window.location = "http://mferger.github.io/mobileproject.github.io/";

<body>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '981744861913644',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Space Bounce!</a>
        <p class="navbar-text ">Try this site on mobile!</p>
      </div>
    </div>
  </nav>

  <div class="test" id="testing"></div>
  <div id="lSideBar">
    <br>
    <div id="inputBox">
      <h3 id='usersNameInput'>Input your name here!</h3>
      <input id='userNameInput' type="text" name="input" value="">
    </div>
    <br><br>
    <div id='radioButtons'>
      <h3 id='changeButtons'>Try out some other backgrounds!</h3>
      <div id='buttonss'>
        <button type="radio" name="button" id='first'>Purple</button>
        <button type="radio" name="button" id='second'>Burnt Orange</button>
        <button type="radio" name="button" id='third'>Dark Red</button>
        <button type="radio" name="button" id='fourth'>Original</button>
      </div>
  </div><br><br>
    <div id='playButton'>
    <button id="play" name="button">Click me to play!</button>
    </div><br><br>
    <div id='share'>
      <h3 id='sharing'>Share this site to Facebook!</h3><br>
  <div id='shareButton' class="fb-share-button" data-href="http://mferger.github.io/MichaelFerger.github.io/" data-layout="button"></div>
    </div>
    <br>

  </div>
  <div id="rSideBar">
    <div id='stats'>
      <h1 class='stats'>Game Stats</h1>

    </div>
    <br>
    <a class="btn btn-info" id='scores'>
    See your scores!
  </a>
    <br>
    <div class='killed' id='killed'>
      <a class="btn btn-primary" id='eName'>
        Your Name:
      </a>
      <h4 class='totals' id='userName'>---</h4>
      <a class="btn btn-primary" id='eKilled'>
        Ships Left:
      </a>
      <h4 class='totals' id='numKilled'>24</h4>
      <a class="btn btn-primary" id='eScore'>
        Score:
      </a>
      <h4 class='totals' id='scoreVal'>0</h4>
      <a class="btn btn-primary" id='eLives'>
        Lives Left:
      </a>
      <h4 class='totals' id='livesLeft'>3</h4>
    </div>
  </div>
  <div id="footer">
    <div class="container">
    </div>
  </div>

  <script src="app.js"></script>
  <script src="preload.js"></script>
</body>

</html>
