  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

  <div class="test" id="testing"></div>
  <div id="lSideBar">
    <div id="inputBox">
      <h3 id='usersNameInput'>Input your name here!</h3>
      <input id='userNameInput' type="text" name="input" value="" autofocus>
    </div>
    <br><br>
    <div id='radioButtons'>
      <h3 id='changeButtons'>Try out some other backgrounds!</h3>
      <div id='buttonss'>
        <button type="radio" name="button" id='first'>Purple</button>
        <button type="radio" name="button" id='second'>Burnt Orange</button>
        <button type="radio" name="button" id='third'>Dark Red</button>
        <button type="radio" name="button" id='fourth'>Original</button>
      </div>


      <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id='modalTitle'></h4>
              </div>
              <div class="modal-body">
              <p id='youLost'></p>
              <p id='youWon'></p>
              <p id='lastScore'></p>
              <p id='yourTime'></p>
              <p id='highScoreTime'></p>
              <p id='canyou'></p>
              </div>
              <div class="modal-footer">
                <a href="#" id='reload' data-dismiss="modal" class="btn btn-primary">Start a new game!</a>
                <a href="#" id='close' data-dismiss="modal" class="btn btn-primary">Close</a>
              </div>
            </div>
          </div>
      </div>


  </div><br><br>
    <div id='playButton'>
    <button id="play" name="button">Click me to play!</button>
    <br><div id='time'>
    <p id="seconds">0s</p> <p id="mili">00ms</p>
  </div>
  </div>

    <div id='share'>
      <h3 id='sharing'>Share this site to Facebook!</h3>
  <div id='shareButton' class="fb-share-button" data-href="http://mferger.github.io/MichaelFerger.github.io/" data-layout="button"></div>
  <button onclick="start();" id="start">Start</button>

    <br>

  </div>

    See your scores!
  </a>
    <br>

      <a class="btn btn-primary" id='eName'>
        Your Name:
      </a>
      <h4 class='totals' id='userName'>---</h4>
      <a class="btn btn-primary" id='eKilled'>
        Ships Left:
      </a>
      <h4 class='totals' id='numKilled'>24</h4>
      <a class="btn btn-primary" id='eScore'>
        Score:
      </a>
      <h4 class='totals' id='scoreVal'>0</h4>
      <a class="btn btn-primary" id='eLives'>
        Lives Left:
      </a>
      <h4 class='totals' id='livesLeft'>3</h4>

    <a data-toggle="modal" href="#myModal" id='modalButton' class="btn btn-primary">End Game Stats</a>
  </div>
